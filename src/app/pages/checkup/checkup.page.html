<ion-header>
  <ion-toolbar>
    <img src="../../../assets/icon/favicon.png" alt="" slot="start" class="logo">
    <ion-title>Check-up</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div class="ion-margin">
    <ion-grid>
      <ion-row>
        <ion-col>
         <div class="ion-text-center">
          <ion-button color="success" routerLink="/tabs"><ion-icon class="white" name="chevron-back-outline"></ion-icon>Back</ion-button>
         </div>
        </ion-col>
        <ion-col>
          <div class="ion-text-center">
            <ion-button color="danger"><ion-icon name="save-outline"></ion-icon>Save</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

      <!-- Toggles in a List -->
<ion-list class="ion-padding">
  <ion-item lines="none"></ion-item>
  <ion-item lines="none">
    <ion-label>Clean vehcile</ion-label>
    <ion-toggle mode="ios" checked color="primary"></ion-toggle>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Vehcile pictures</ion-label>
    <ion-toggle mode="ios" checked></ion-toggle>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Photos of damage</ion-label>
    <ion-toggle mode="ios" checked></ion-toggle>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Windsheilds check</ion-label>
    <ion-toggle mode="ios" checked></ion-toggle>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Engine light</ion-label>
    <ion-toggle mode="ios" ></ion-toggle>
  </ion-item>
</ion-list>
 </div>
</ion-content>
