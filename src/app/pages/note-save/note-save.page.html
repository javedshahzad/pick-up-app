<ion-header>
  <ion-toolbar>
    <img src="../../../assets/icon/favicon.png" alt="" slot="start" class="logo">
    <ion-title>Note Save</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <div class="ion-padding">
      <ion-button color="success" routerLink="/tabs"><ion-icon class="white" name="chevron-back-outline"></ion-icon>Back</ion-button>
      <ion-button color="danger" (click)="saveNotes()"><ion-icon name="save-outline"></ion-icon>&nbsp;Save&nbsp;</ion-button>
        
      <textarea class="para" cols="46" rows="10" [(ngModel)]="notes"></textarea>

        <div class="file-div">
          <ion-button color="dark" expand="block" class="ion-text-capitalize"><ion-icon name="camera"></ion-icon>&nbsp;Take a picture</ion-button>
        <input type="file" class="upload-image" accept="image/jpg,.jpg" (change)="showPreviewImage($event)">
        </div>
        <img *ngIf="base64Image" [src]="base64Image" alt="" class="image">
        <img src="../../../assets/images/madison.jpg" alt="" class="image">
        <img src="../../../assets/images/ionic-application-banner.jpg" alt="" class="image">
    </div>
  </div>

</ion-content>
